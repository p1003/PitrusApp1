<div class="scoreBar">
  <ng-container *ngFor="let star of rating; let i = index">
    <div
      (click)="setRating(i + 1)"
      class="starWrapper"
    >
      <ng-container [ngSwitch]="star">
        <img
          *ngSwitchCase="2"
          src="https://i.imgur.com/TJ7VFOP.png"
          alt="ratedStar.png"
          class="star"
        />
        <img
          *ngSwitchCase="1"
          src="https://i.imgur.com/TJ7VFOP.png"
          alt="fullStar.png"
          class="star"
        />
        <img
          *ngSwitchDefault
          src="https://i.imgur.com/qMSfKoz.png"
          alt="noStar.png"
          class="star"
        />
      </ng-container>
    </div>
  </ng-container>
</div>
